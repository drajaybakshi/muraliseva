<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuraliSeva - Bansuri Learning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFF8;
            color: #333333;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .status-box {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        /* Note selection buttons */
        .note-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .note-button {
            background-color: #F5F5F5;
            color: #333333;
            border: 2px solid #CCCCCC;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .note-button.active {
            background-color: #FF8C00;
            color: white;
            border-color: #FF8C00;
        }
        
        /* Musical staff display */
        .staff-container {
            background: white;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            height: 120px;
            position: relative;
        }
        
        /* Pitch indicator */
        .pitch-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pitch-correct {
            background-color: #4CAF50;
            color: white;
        }
        
        .pitch-close {
            background-color: #FFEB3B;
            color: #333;
        }
        
        .pitch-wrong {
            background-color: #F44336;
            color: white;
        }
        
        /* Duration progress bar */
        .duration-container {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .duration-bar {
            width: 100%;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .duration-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: none;
        }
        
        /* Fingering chart */
        .fingering-display {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .holes-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .hole {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .hole-closed {
            background-color: #333;
        }
        
        .hole-open {
            background-color: white;
        }
        
        .frequency-display {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        
        .error {
            color: #F44336;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MuraliSeva üéµ</h1>
        <h2>Practice Mode - Your Bansuri (F#/G)</h2>
        
        <div class="status-box">
            <h3>Target Note Information</h3>
            <p id="targetInfo">Practice: Sa</p>
            <button class="button" onclick="playReferenceNote()">üîä Play Reference Tone</button>
        </div>
        
        <button id="startButton" class="button" onclick="startMicrophone()">
            Start Practice
        </button>
        
        <button id="stopButton" class="button" onclick="stopMicrophone()" disabled>
            Stop Practice
        </button>
        
        <!-- Note Selection -->
        <div class="note-buttons">
            <button class="note-button active" onclick="selectNote('Sa', 387, [1,1,1,1,1,1])">Sa</button>
            <button class="note-button" onclick="selectNote('Re', 435, [1,1,1,1,1,0])">Re</button>
            <button class="note-button" onclick="selectNote('Ga', 488, [1,1,1,1,0,0])">Ga</button>
            <button class="note-button" onclick="selectNote('Ma', 517, [1,1,1,0,0,0])">Ma</button>
        </div>
        
        <!-- Musical Staff Display -->
        <div class="staff-container">
            <div id="pitchIndicator" class="pitch-indicator">üéµ</div>
            <div class="frequency-display" id="frequencyDisplay">Play a note...</div>
        </div>
        
        <!-- Duration Progress -->
        <div class="duration-container">
            <h4>Sustained Note Duration</h4>
            <div class="duration-bar">
                <div id="durationFill" class="duration-fill"></div>
            </div>
            <p id="durationText">Hold the correct note for 5 seconds</p>
        </div>
        
        <!-- Fingering Chart -->
        <div class="fingering-display">
            <h4>Fingering Chart</h4>
            <div class="holes-container" id="fingeringChart">
                <div class="hole hole-closed"></div>
                <div class="hole hole-closed"></div>
                <div class="hole hole-closed"></div>
                <div class="hole hole-closed"></div>
                <div class="hole hole-closed"></div>
                <div class="hole hole-closed"></div>
            </div>
            <p>‚¨ÜÔ∏è Mouth side | Body side ‚¨áÔ∏è</p>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        let oscillator;
        
        // Current target note
        let currentNote = {
            name: 'Sa',
            frequency: 387, // Average of your 375-398 readings
            fingering: [1,1,1,1,1,1]
        };
        
        // Duration tracking
        let correctNoteStartTime = null;
        let targetDuration = 5000; // 5 seconds in milliseconds
        
        function selectNote(name, freq, fingering) {
            currentNote = { name, frequency: freq, fingering };
            
            // Update UI
            document.getElementById('targetInfo').textContent = `Practice: ${name} (${freq} Hz)`;
            
            // Update button styles
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update fingering chart
            updateFingeringChart(fingering);
            
            // Reset duration
            resetDuration();
        }
        
        function updateFingeringChart(fingering) {
            const holes = document.querySelectorAll('.hole');
            fingering.forEach((closed, index) => {
                if (holes[index]) {
                    holes[index].className = closed ? 'hole hole-closed' : 'hole hole-open';
                }
            });
        }
        
        function playReferenceNote() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Stop any existing oscillator
            if (oscillator) {
                oscillator.stop();
            }
            
            // Create and play new oscillator
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = currentNote.frequency;
            oscillator.type = 'sine';
            
            // Envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.5);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.5);
        }
        
        async function startMicrophone() {
            try {
                document.getElementById('errorMessage').textContent = '';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                monitor();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: Could not access microphone. Please ensure you grant permission.';
            }
        }
        
        function stopMicrophone() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (microphone) {
                microphone.disconnect();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('pitchIndicator').textContent = 'üéµ';
            document.getElementById('pitchIndicator').className = 'pitch-indicator';
            document.getElementById('frequencyDisplay').textContent = 'Play a note...';
            resetDuration();
        }
        
        function monitor() {
            analyser.getByteFrequencyData(dataArray);
            
            // Find peak frequency
            let maxValue = 0;
            let maxIndex = 0;
            
            const minBin = Math.floor(200 * dataArray.length / (audioContext.sampleRate / 2));
            const maxBin = Math.floor(800 * dataArray.length / (audioContext.sampleRate / 2));
            
            for (let i = minBin; i < maxBin && i < dataArray.length; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            
            if (maxValue > 30) {
                const nyquist = audioContext.sampleRate / 2;
                const frequency = (maxIndex * nyquist) / dataArray.length;
                
                updatePitchDisplay(frequency);
                checkDuration(frequency);
            } else {
                document.getElementById('pitchIndicator').textContent = 'üéµ';
                document.getElementById('pitchIndicator').className = 'pitch-indicator';
                document.getElementById('frequencyDisplay').textContent = 'Play louder...';
                resetDuration();
            }
            
            animationId = requestAnimationFrame(monitor);
        }
        
        function updatePitchDisplay(frequency) {
            const cents = 1200 * Math.log2(frequency / currentNote.frequency);
            const indicator = document.getElementById('pitchIndicator');
            
            document.getElementById('frequencyDisplay').textContent = `${Math.round(frequency)} Hz`;
            
            if (Math.abs(cents) <= 20) {
                indicator.textContent = '‚úì';
                indicator.className = 'pitch-indicator pitch-correct';
            } else if (Math.abs(cents) <= 50) {
                indicator.textContent = '~';
                indicator.className = 'pitch-indicator pitch-close';
            } else {
                indicator.textContent = '‚úó';
                indicator.className = 'pitch-indicator pitch-wrong';
            }
            
            // Move indicator vertically based on pitch
            const offset = Math.max(-40, Math.min(40, cents / 2));
            indicator.style.transform = `translate(-50%, calc(-50% - ${offset}px))`;
        }
        
        function checkDuration(frequency) {
            const cents = 1200 * Math.log2(frequency / currentNote.frequency);
            
            if (Math.abs(cents) <= 20) {
                // Correct note
                if (!correctNoteStartTime) {
                    correctNoteStartTime = Date.now();
                }
                
                const elapsed = Date.now() - correctNoteStartTime;
                const percentage = Math.min(100, (elapsed / targetDuration) * 100);
                
                document.getElementById('durationFill').style.width = percentage + '%';
                
                if (percentage >= 100) {
                    document.getElementById('durationText').textContent = '‚úÖ Great! You held the note!';
                    document.getElementById('durationFill').style.backgroundColor = '#4CAF50';
                } else {
                    const remaining = Math.ceil((targetDuration - elapsed) / 1000);
                    document.getElementById('durationText').textContent = `Hold for ${remaining} more seconds...`;
                }
            } else {
                // Wrong note - pause duration
                resetDuration();
            }
        }
        
        function resetDuration() {
            correctNoteStartTime = null;
            document.getElementById('durationFill').style.width = '0%';
            document.getElementById('durationFill').style.backgroundColor = '#4CAF50';
            document.getElementById('durationText').textContent = 'Hold the correct note for 5 seconds';
        }
    </script>
</body>
</html>
