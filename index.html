<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuraliSeva - Bansuri Learning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFF8;
            color: #333333;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-box {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #FF7700;
        }
        
        .button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        .volume-bar {
            width: 100%;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .volume-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .pitch-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            background: #F5F5F5;
            min-height: 80px;
        }
        
        .frequency-display {
            font-size: 36px;
            color: #FF8C00;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .note-display {
            font-size: 24px;
            color: #666;
            margin: 10px 0;
        }
        
        .calibration-box {
            background: #E3F2FD;
            border: 2px solid #2196F3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .calibration-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .error {
            color: #F44336;
            margin: 20px 0;
        }
        
        .success {
            color: #4CAF50;
            margin: 20px 0;
        }
        
        .info {
            color: #2196F3;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MuraliSeva üéµ</h1>
        <h2>Bansuri Calibration Mode</h2>
        
        <div class="status-box">
            <h3>Microphone Status</h3>
            <p id="status">Click "Start Microphone" to begin</p>
        </div>
        
        <button id="startButton" class="button" onclick="startMicrophone()">
            Start Microphone
        </button>
        
        <button id="stopButton" class="button" onclick="stopMicrophone()" disabled>
            Stop Microphone
        </button>
        
        <div class="pitch-display">
            <div class="frequency-display" id="frequencyDisplay">--- Hz</div>
            <div class="note-display" id="noteDisplay">Waiting...</div>
            <div class="volume-bar">
                <div id="volumeFill" class="volume-fill"></div>
            </div>
        </div>
        
        <div class="calibration-box">
            <h3>üéØ Calibrate Your Bansuri</h3>
            <p>Play each note SOFTLY and click to save its frequency:</p>
            
            <div>
                <button class="calibration-button" onclick="calibrateNote('Sa')">
                    Set Sa (All holes closed)
                </button>
                <span id="Sa-freq">Not set</span>
            </div>
            
            <div>
                <button class="calibration-button" onclick="calibrateNote('Re')">
                    Set Re (Bottom hole open)
                </button>
                <span id="Re-freq">Not set</span>
            </div>
            
            <div>
                <button class="calibration-button" onclick="calibrateNote('Ga')">
                    Set Ga (Bottom 2 holes open)
                </button>
                <span id="Ga-freq">Not set</span>
            </div>
            
            <div>
                <button class="calibration-button" onclick="calibrateNote('Ma')">
                    Set Ma (Bottom 3 holes open)
                </button>
                <span id="Ma-freq">Not set</span>
            </div>
            
            <p class="info">üí° Tip: Blow SOFTLY for accurate calibration!</p>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        let currentFrequency = 0;
        
        // Store calibrated frequencies
        let calibratedFrequencies = {
            'Sa': null,
            'Re': null,
            'Ga': null,
            'Ma': null
        };
        
        async function startMicrophone() {
            try {
                // Show loading status
                document.getElementById('status').textContent = 'Requesting microphone access...';
                document.getElementById('errorMessage').textContent = '';
                
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Create analyser for audio analysis
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096; // Higher FFT size for better frequency resolution
                analyser.smoothingTimeConstant = 0.8; // More smoothing
                
                const bufferLength = analyser.fftSize;
                dataArray = new Float32Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Update UI
                document.getElementById('status').textContent = '‚úÖ Microphone is active!';
                document.getElementById('status').className = 'success';
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                // Start monitoring
                monitor();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: Could not access microphone. Please ensure you grant permission and are using HTTPS.';
                document.getElementById('status').textContent = '‚ùå Microphone access denied';
            }
        }
        
        function stopMicrophone() {
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Disconnect audio nodes
            if (microphone) {
                microphone.disconnect();
            }
            
            // Close audio context
            if (audioContext) {
                audioContext.close();
            }
            
            // Reset UI
            document.getElementById('status').textContent = 'Microphone stopped';
            document.getElementById('status').className = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('volumeFill').style.width = '0%';
            document.getElementById('frequencyDisplay').textContent = '--- Hz';
            document.getElementById('noteDisplay').textContent = 'Waiting...';
        }
        
        function monitor() {
            // Get time domain data for volume
            analyser.getFloatTimeDomainData(dataArray);
            
            // Calculate volume
            let sumSquares = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sumSquares += dataArray[i] * dataArray[i];
            }
            const rms = Math.sqrt(sumSquares / dataArray.length);
            const volumePercentage = Math.min(100, rms * 800); // More sensitive
            
            // Update volume bar
            document.getElementById('volumeFill').style.width = volumePercentage + '%';
            
            // Detect pitch even at low volumes
            if (volumePercentage > 2) { // Very low threshold
                const frequency = detectPitch();
                if (frequency > 0) {
                    currentFrequency = frequency;
                    updateDisplay(frequency);
                }
            } else {
                document.getElementById('frequencyDisplay').textContent = '--- Hz';
                document.getElementById('noteDisplay').textContent = 'Play louder...';
                currentFrequency = 0;
            }
            
            // Continue monitoring
            animationId = requestAnimationFrame(monitor);
        }
        
        function detectPitch() {
            analyser.getFloatTimeDomainData(dataArray);
            
            // Enhanced autocorrelation-based pitch detection
            const sampleRate = audioContext.sampleRate;
            const bufferSize = dataArray.length;
            
            // Calculate RMS for threshold
            let rms = 0;
            for (let i = 0; i < bufferSize; i++) {
                rms += dataArray[i] * dataArray[i];
            }
            rms = Math.sqrt(rms / bufferSize);
            
            if (rms < 0.001) return 0; // Too quiet
            
            // Autocorrelation
            let maxCorrelation = 0;
            let bestOffset = -1;
            const minOffset = Math.floor(sampleRate / 600); // 600 Hz max
            const maxOffset = Math.floor(sampleRate / 80);  // 80 Hz min
            
            for (let offset = minOffset; offset < maxOffset && offset < bufferSize / 2; offset++) {
                let correlation = 0;
                for (let i = 0; i < bufferSize / 2; i++) {
                    correlation += dataArray[i] * dataArray[i + offset];
                }
                correlation = correlation / (bufferSize / 2);
                
                if (correlation > maxCorrelation) {
                    maxCorrelation = correlation;
                    bestOffset = offset;
                }
            }
            
            if (bestOffset > -1 && maxCorrelation > 0.3) {
                const frequency = sampleRate / bestOffset;
                return frequency;
            }
            
            return 0;
        }
        
        function updateDisplay(frequency) {
            document.getElementById('frequencyDisplay').textContent = `${Math.round(frequency)} Hz`;
            
            // Find closest note
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const A4 = 440;
            const semitones = 12 * Math.log2(frequency / A4);
            const noteIndex = Math.round(semitones + 9) % 12;
            const octave = Math.floor((semitones + 9) / 12) + 4;
            const noteName = noteNames[(noteIndex + 12) % 12];
            
            document.getElementById('noteDisplay').textContent = `Closest: ${noteName}${octave}`;
        }
        
        function calibrateNote(note) {
            if (currentFrequency > 0) {
                calibratedFrequencies[note] = currentFrequency;
                document.getElementById(`${note}-freq`).textContent = `${Math.round(currentFrequency)} Hz`;
                document.getElementById(`${note}-freq`).style.color = '#4CAF50';
                
                alert(`${note} calibrated to ${Math.round(currentFrequency)} Hz`);
            } else {
                alert('Please play the note first, then click to calibrate!');
            }
        }
        
        
        // Check if we're on HTTPS (required for microphone)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            document.getElementById('errorMessage').textContent = 
                'Warning: This page must be served over HTTPS for microphone access to work.';
        }
    </script>
</body>
</html>
