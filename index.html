<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuraliSeva - Bansuri Learning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFF8;
            color: #333333;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-box {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #FF7700;
        }
        
        .button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        .volume-bar {
            width: 100%;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .volume-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .error {
            color: #F44336;
            margin: 20px 0;
        }
        
        .success {
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MuraliSeva üéµ</h1>
        <h2>Bansuri Learning with Real-time Feedback</h2>
        
        <div class="status-box">
            <h3>Microphone Status</h3>
            <p id="status">Click "Start Microphone" to begin</p>
        </div>
        
        <button id="startButton" class="button" onclick="startMicrophone()">
            Start Microphone
        </button>
        
        <button id="stopButton" class="button" onclick="stopMicrophone()" disabled>
            Stop Microphone
        </button>
        
        <div class="status-box">
            <h3>Sound Level</h3>
            <div class="volume-bar">
                <div id="volumeFill" class="volume-fill"></div>
            </div>
            <p id="volumeText">No sound detected</p>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        
        async function startMicrophone() {
            try {
                // Show loading status
                document.getElementById('status').textContent = 'Requesting microphone access...';
                document.getElementById('errorMessage').textContent = '';
                
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Create analyser for volume detection
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Update UI
                document.getElementById('status').textContent = '‚úÖ Microphone is active!';
                document.getElementById('status').className = 'success';
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                // Start monitoring volume
                monitorVolume();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: Could not access microphone. Please ensure you grant permission and are using HTTPS.';
                document.getElementById('status').textContent = '‚ùå Microphone access denied';
            }
        }
        
        function stopMicrophone() {
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Disconnect audio nodes
            if (microphone) {
                microphone.disconnect();
            }
            
            // Close audio context
            if (audioContext) {
                audioContext.close();
            }
            
            // Reset UI
            document.getElementById('status').textContent = 'Microphone stopped';
            document.getElementById('status').className = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('volumeFill').style.width = '0%';
            document.getElementById('volumeText').textContent = 'No sound detected';
        }
        
        function monitorVolume() {
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Convert to percentage
            const volumePercentage = (average / 255) * 100;
            
            // Update volume bar
            document.getElementById('volumeFill').style.width = volumePercentage + '%';
            
            // Update volume text
            if (volumePercentage > 5) {
                document.getElementById('volumeText').textContent = 
                    `üéµ Sound detected! Level: ${Math.round(volumePercentage)}%`;
            } else {
                document.getElementById('volumeText').textContent = 'No sound detected';
            }
            
            // Continue monitoring
            animationId = requestAnimationFrame(monitorVolume);
        }
        
        // Check if we're on HTTPS (required for microphone)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            document.getElementById('errorMessage').textContent = 
                'Warning: This page must be served over HTTPS for microphone access to work.';
        }
    </script>
</body>
</html>
