<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuraliSeva - Bansuri Learning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFF8;
            color: #333333;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-box {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #FF7700;
        }
        
        .button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        .volume-bar {
            width: 100%;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .volume-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .pitch-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            background: #F5F5F5;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .frequency-display {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        
        .correct-note {
            background-color: #4CAF50;
            color: white;
        }
        
        .close-note {
            background-color: #FFEB3B;
            color: #333;
        }
        
        .wrong-note {
            background-color: #F44336;
            color: white;
        }
        
        .note-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .note-button {
            background-color: #F5F5F5;
            color: #333;
            border: 2px solid #CCC;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .note-button.active {
            background-color: #FF8C00;
            color: white;
            border-color: #FF8C00;
        }
        
        .error {
            color: #F44336;
            margin: 20px 0;
        }
        
        .success {
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MuraliSeva üéµ</h1>
        <h2>Bansuri Learning with Real-time Feedback</h2>
        
        <div class="status-box">
            <h3>Microphone Status</h3>
            <p id="status">Click "Start Microphone" to begin</p>
        </div>
        
        <button id="startButton" class="button" onclick="startMicrophone()">
            Start Microphone
        </button>
        
        <button id="stopButton" class="button" onclick="stopMicrophone()" disabled>
            Stop Microphone
        </button>
        
        <div class="status-box">
            <h3>Select Target Note</h3>
            <div class="note-buttons">
                <button class="note-button active" onclick="selectNote('Sa')">Sa</button>
                <button class="note-button" onclick="selectNote('Re')">Re</button>
                <button class="note-button" onclick="selectNote('Ga')">Ga</button>
                <button class="note-button" onclick="selectNote('Ma')">Ma</button>
            </div>
        </div>
        
        <div class="pitch-display" id="pitchDisplay">
            <div id="noteDisplay">Play a note</div>
            <div class="frequency-display" id="frequencyDisplay"></div>
        </div>
        
        <div class="status-box">
            <h3>Sound Level</h3>
            <div class="volume-bar">
                <div id="volumeFill" class="volume-fill"></div>
            </div>
            <p id="volumeText">No sound detected</p>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        let selectedNote = 'Sa';
        
        // Define note frequencies (you can adjust these for your bansuri)
        const noteFrequencies = {
            'Sa': 261.63,  // C4
            'Re': 293.66,  // D4
            'Ga': 329.63,  // E4
            'Ma': 349.23   // F4
        };
        
        // Function to select target note
        function selectNote(note) {
            selectedNote = note;
            // Update button styles
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        async function startMicrophone() {
            try {
                // Show loading status
                document.getElementById('status').textContent = 'Requesting microphone access...';
                document.getElementById('errorMessage').textContent = '';
                
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Create analyser for audio analysis
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                const bufferLength = analyser.fftSize;
                dataArray = new Float32Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Update UI
                document.getElementById('status').textContent = '‚úÖ Microphone is active!';
                document.getElementById('status').className = 'success';
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                // Start monitoring
                monitor();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: Could not access microphone. Please ensure you grant permission and are using HTTPS.';
                document.getElementById('status').textContent = '‚ùå Microphone access denied';
            }
        }
        
        function stopMicrophone() {
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Disconnect audio nodes
            if (microphone) {
                microphone.disconnect();
            }
            
            // Close audio context
            if (audioContext) {
                audioContext.close();
            }
            
            // Reset UI
            document.getElementById('status').textContent = 'Microphone stopped';
            document.getElementById('status').className = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('volumeFill').style.width = '0%';
            document.getElementById('volumeText').textContent = 'No sound detected';
            document.getElementById('noteDisplay').textContent = 'Play a note';
            document.getElementById('frequencyDisplay').textContent = '';
            document.getElementById('pitchDisplay').className = 'pitch-display';
        }
        
        function monitor() {
            // Get time domain data for volume
            analyser.getFloatTimeDomainData(dataArray);
            
            // Calculate volume
            let sumSquares = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sumSquares += dataArray[i] * dataArray[i];
            }
            const rms = Math.sqrt(sumSquares / dataArray.length);
            const volumePercentage = Math.min(100, rms * 500); // Adjusted for sensitivity
            
            // Update volume bar
            document.getElementById('volumeFill').style.width = volumePercentage + '%';
            
            // Update volume text and detect pitch if volume is sufficient
            if (volumePercentage > 5) {
                document.getElementById('volumeText').textContent = 
                    `üéµ Sound detected! Level: ${Math.round(volumePercentage)}%`;
                
                // Detect pitch
                const frequency = detectPitch();
                if (frequency > 0) {
                    updatePitchDisplay(frequency);
                }
            } else {
                document.getElementById('volumeText').textContent = 'No sound detected';
                document.getElementById('noteDisplay').textContent = 'Play a note';
                document.getElementById('frequencyDisplay').textContent = '';
                document.getElementById('pitchDisplay').className = 'pitch-display';
            }
            
            // Continue monitoring
            animationId = requestAnimationFrame(monitor);
        }
        
        function detectPitch() {
            analyser.getFloatTimeDomainData(dataArray);
            
            // Simple autocorrelation-based pitch detection
            const sampleRate = audioContext.sampleRate;
            const bufferSize = dataArray.length;
            
            // Find the first positive zero crossing
            let start = 0;
            for (let i = 1; i < bufferSize; i++) {
                if (dataArray[i-1] < 0 && dataArray[i] >= 0) {
                    start = i;
                    break;
                }
            }
            
            // Autocorrelation
            let maxCorrelation = 0;
            let bestOffset = -1;
            const minOffset = Math.floor(sampleRate / 400); // 400 Hz max
            const maxOffset = Math.floor(sampleRate / 100); // 100 Hz min
            
            for (let offset = minOffset; offset < maxOffset && offset < bufferSize - start; offset++) {
                let correlation = 0;
                for (let i = start; i < bufferSize - offset; i++) {
                    correlation += dataArray[i] * dataArray[i + offset];
                }
                if (correlation > maxCorrelation) {
                    maxCorrelation = correlation;
                    bestOffset = offset;
                }
            }
            
            if (bestOffset > -1 && maxCorrelation > 0.01) {
                const frequency = sampleRate / bestOffset;
                return frequency;
            }
            
            return 0;
        }
        
        function updatePitchDisplay(frequency) {
            // Find closest note
            let closestNote = '';
            let minDiff = Infinity;
            
            for (const [note, freq] of Object.entries(noteFrequencies)) {
                const diff = Math.abs(frequency - freq);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestNote = note;
                }
            }
            
            // Calculate cents difference
            const targetFreq = noteFrequencies[selectedNote];
            const cents = 1200 * Math.log2(frequency / targetFreq);
            
            // Update display
            document.getElementById('noteDisplay').textContent = closestNote;
            document.getElementById('frequencyDisplay').textContent = `${Math.round(frequency)} Hz`;
            
            // Update background color based on accuracy
            const pitchDisplay = document.getElementById('pitchDisplay');
            pitchDisplay.className = 'pitch-display';
            
            if (closestNote === selectedNote && Math.abs(cents) <= 20) {
                pitchDisplay.classList.add('correct-note');
                document.getElementById('noteDisplay').textContent = `${closestNote} ‚úì`;
            } else if (closestNote === selectedNote && Math.abs(cents) <= 50) {
                pitchDisplay.classList.add('close-note');
                document.getElementById('noteDisplay').textContent = `${closestNote} ~`;
            } else {
                pitchDisplay.classList.add('wrong-note');
            }
        }
        
        // Check if we're on HTTPS (required for microphone)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            document.getElementById('errorMessage').textContent = 
                'Warning: This page must be served over HTTPS for microphone access to work.';
        }
    </script>
</body>
</html>
