<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuraliSeva - Bansuri Learning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFF8;
            color: #333333;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-box {
            background: #F5F5F5;
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #FF7700;
        }
        
        .button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        .volume-bar {
            width: 100%;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .volume-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .pitch-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            background: #F5F5F5;
            min-height: 80px;
        }
        
        .frequency-display {
            font-size: 36px;
            color: #FF8C00;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .debug-info {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            text-align: left;
            background: #FFF;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .calibration-box {
            background: #E3F2FD;
            border: 2px solid #2196F3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .calibration-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .error {
            color: #F44336;
            margin: 20px 0;
        }
        
        .success {
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MuraliSeva üéµ</h1>
        <h2>Debug Mode - Bansuri Detection</h2>
        
        <div class="status-box">
            <h3>Microphone Status</h3>
            <p id="status">Click "Start Microphone" to begin</p>
        </div>
        
        <button id="startButton" class="button" onclick="startMicrophone()">
            Start Microphone
        </button>
        
        <button id="stopButton" class="button" onclick="stopMicrophone()" disabled>
            Stop Microphone
        </button>
        
        <div class="pitch-display">
            <div class="frequency-display" id="frequencyDisplay">--- Hz</div>
            <div class="volume-bar">
                <div id="volumeFill" class="volume-fill"></div>
            </div>
            <div class="debug-info" id="debugInfo">
                Volume: 0%<br>
                RMS: 0.000<br>
                Status: Waiting...
            </div>
        </div>
        
        <div class="calibration-box">
            <h3>üéØ Frequencies Detected</h3>
            <div id="frequencyList" style="font-family: monospace; font-size: 16px;">
                Waiting for sound...
            </div>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        let frequencyHistory = [];
        
        async function startMicrophone() {
            try {
                // Show loading status
                document.getElementById('status').textContent = 'Requesting microphone access...';
                document.getElementById('errorMessage').textContent = '';
                
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Create analyser for audio analysis
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048; // Good balance for flute
                analyser.smoothingTimeConstant = 0.8;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Update UI
                document.getElementById('status').textContent = '‚úÖ Microphone is active!';
                document.getElementById('status').className = 'success';
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                // Start monitoring
                monitor();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: Could not access microphone. Please ensure you grant permission and are using HTTPS.';
                document.getElementById('status').textContent = '‚ùå Microphone access denied';
            }
        }
        
        function stopMicrophone() {
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Disconnect audio nodes
            if (microphone) {
                microphone.disconnect();
            }
            
            // Close audio context
            if (audioContext) {
                audioContext.close();
            }
            
            // Reset UI
            document.getElementById('status').textContent = 'Microphone stopped';
            document.getElementById('status').className = '';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('volumeFill').style.width = '0%';
            document.getElementById('frequencyDisplay').textContent = '--- Hz';
            document.getElementById('debugInfo').innerHTML = 'Volume: 0%<br>RMS: 0.000<br>Status: Waiting...';
            frequencyHistory = [];
        }
        
        function monitor() {
            // Get frequency data for FFT-based detection
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate volume from frequency data
            let sum = 0;
            let max = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
                if (dataArray[i] > max) max = dataArray[i];
            }
            const average = sum / dataArray.length;
            const volumePercentage = (max / 255) * 100;
            
            // Update volume bar
            document.getElementById('volumeFill').style.width = volumePercentage + '%';
            
            // Find peak frequency using FFT data
            let maxValue = 0;
            let maxIndex = 0;
            
            // Only look at frequencies between 200-800 Hz (typical bansuri range)
            const minBin = Math.floor(200 * dataArray.length / (audioContext.sampleRate / 2));
            const maxBin = Math.floor(800 * dataArray.length / (audioContext.sampleRate / 2));
            
            for (let i = minBin; i < maxBin && i < dataArray.length; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            
            // Convert bin to frequency
            const nyquist = audioContext.sampleRate / 2;
            const frequency = (maxIndex * nyquist) / dataArray.length;
            
            // Update debug info
            const debugText = `Volume: ${Math.round(volumePercentage)}%<br>` +
                            `Peak Magnitude: ${maxValue}/255<br>` +
                            `Average: ${Math.round(average)}<br>` +
                            `Status: ${maxValue > 30 ? 'Sound detected' : 'Too quiet'}`;
            
            document.getElementById('debugInfo').innerHTML = debugText;
            
            // Only show frequency if there's significant sound
            if (maxValue > 30) { // Very low threshold
                document.getElementById('frequencyDisplay').textContent = `${Math.round(frequency)} Hz`;
                
                // Add to history
                frequencyHistory.push(Math.round(frequency));
                if (frequencyHistory.length > 10) {
                    frequencyHistory.shift();
                }
                
                // Show last 10 frequencies
                document.getElementById('frequencyList').innerHTML = 
                    `Last 10 readings:<br>${frequencyHistory.join(' Hz, ')} Hz`;
            } else {
                document.getElementById('frequencyDisplay').textContent = '--- Hz';
            }
            
            // Continue monitoring
            animationId = requestAnimationFrame(monitor);
        }
        
        // Check if we're on HTTPS (required for microphone)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            document.getElementById('errorMessage').textContent = 
                'Warning: This page must be served over HTTPS for microphone access to work.';
        }
    </script>
</body>
</html>
